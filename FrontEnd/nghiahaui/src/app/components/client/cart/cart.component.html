<p-toast></p-toast>

<section class="breadcrumb-section set-bg">
    <div class="container">
        <div class="row" style="height: 50px;">
            <div class="col-lg-12 text-center">
                <div class="header">
                    <h2 style="color: black;">Shopping Cart</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th class="shoping__product">Products</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of cartService.items">
                                <td class="shoping__cart__item">
                                    <img [src]="'data:image/jpg;base64,' + product.images[0].data" alt="" width="100px">
                                    <h5>{{ product.name }}</h5>
                                </td>
                                <td class="shoping__cart__price">
                                    {{ product.price | currency }}
                                </td>
                                <td class="shoping__cart__quantity">
                                    <div class="quantity">
                                        <div class="pro-qty">
                                            <span class="dec qtybtn" (click)="subtractQuantity(product)">-</span>
                                            <input type="number" [ngModel]="product.quantity" (change)="updateQuantity(product, $event)" min="1" [max]="product.stock">
                                            <span class="inc qtybtn" (click)="plusQuantity(product)">+</span>
                                        </div>
                                    </div>
                                </td>
                                <td class="shoping__cart__total">
                                    {{ product.subTotal | currency }}
                                </td>
                                <td class="shoping__cart__item__close">
                                    <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text" (click)="removeFromCart(product)"></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__btns">
                    <a routerLink="/" class="btn btn-primary">CONTINUE SHOPPING</a>
                </div>
            </div>
            <div class="col-lg-6">
                <!-- <div class="shoping__continue">
                    <div class="shoping__discount">
                        <h5>Discount Codes</h5>
                        <form action="#">
                            <input type="text" placeholder="Enter your coupon code">
                            <button type="submit" class="site-btn">APPLY COUPON</button>
                        </form>
                    </div>
                </div> -->
            </div>
            <div class="col-lg-6">
                <div class="shoping__checkout">
                    <h5>Cart Total</h5>
                    <ul>
                        <li>Subtotal <span>{{ cartService.totalPrice | currency }}</span></li>
                        <!-- <li>Sale <span>- 0%</span></li>
                        <li>Total <span>{{ cartService.total | currency }}</span></li> -->
                    </ul>
                    <a routerLink="/checkout" class="btn btn-success" style="width: 500px;">PROCEED TO CHECKOUT</a>
                </div>
            </div>
        </div>
    </div>
</section>
